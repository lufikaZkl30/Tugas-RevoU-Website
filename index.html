<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Script -->
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="welcome">
    <div class="welcome-box">
      <h2>Welcome!</h2>
      <p>Masukkan nama kamu dulu:</p>
      <input type="text" id="usernameInput" placeholder="Nama kamu">
      <button id="enterBtn">Masuk</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">

    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">UNTAR</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#profile">Our Profile</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Message Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-text">
        <h1>Hi <span id="username">User</span>, Welcome To Tarumanagara University</h1>
        <p>Tempat Belajar, Berkarya, dan Meraih Mimpi</p>
      </div>
    </section>

    <!-- Headquarter -->
    <section id="profile" class="hq">
      <h2>Our Headquarter</h2>
      <div class="hq-container">
        <div class="hq-item">Jakarta</div>
      </div>
    </section>

    <!-- Message Us -->
    <section id="contact" class="contact">
      <h2>Message Us</h2>
      <div class="form-container">
        <form id="messageForm">
          <label>Nama :</label>
          <input type="text" id="name" required>

          <label>Tanggal Lahir :</label>
          <input type="date" id="dob" required>

          <label>Jenis Kelamin :</label>
          <div class="radio-group">
            <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki
            <input type="radio" name="gender" value="Perempuan" required> Perempuan
          </div>

          <label>Pesan :</label>
          <textarea id="message" required></textarea>

          <button type="submit">Submit</button>
        </form>

        <div id="output" class="output-box">
          <p><b>Current Time:</b> <span id="currentTime"></span></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Created by Harfi</p>
    </footer>

  </div>
</body>
</html>
